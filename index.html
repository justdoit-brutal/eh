<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    font-family: 'Segoe UI', sans-serif;
  }

  .login-box {
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    width: 350px;
    text-align: center;
  }

  .login-box h1 {
    margin-bottom: 30px;
    color: #333;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #928dab;
    box-shadow: 0 0 5px #928dab;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #1f1c2c;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #928dab;
  }

  .error {
    color: red;
    margin-top: 10px;
    display: none;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <div class="error" id="error">Incorrect username or key!</div>
  </div>

<script>
  function checkLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if(user === 'Ylaissa' && pass === 'WixEi6sjOej02Ne') {
      // Redirect to ow.html after successful login
      window.location.href = 'confession.html';
    } else {
      document.getElementById('error').style.display = 'block';
    }
  }
</script>
</body>
</html>
