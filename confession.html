<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Typing Effect</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background: linear-gradient(120deg, #000000, #0a0a0a);
        font-family: 'Poppins', sans-serif;
        color: #00ffff;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        flex-direction: column;
    }

    .typing-container {
        font-size: 2em;
        line-height: 1.6;
        backdrop-filter: blur(5px);
        background: rgba(0,0,0,0.3);
        padding: 30px 40px;
        border-radius: 15px;
        z-index: 2;
        max-width: 800px;
        width: 90%;
        min-height: 120px;
        position: relative;
        margin-bottom: 30px;
        text-align: left;
    }

    .typing-container p {
        opacity: 0;
        transition: opacity 0.5s ease;
        width: 100%;
        word-wrap: break-word;
        margin-bottom: 1em;
    }

    .cursor {
        display: inline-block;
        background-color: #00ffff;
        width: 3px;
        margin-left: 3px;
        animation: blink 0.7s infinite;
        vertical-align: bottom;
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
    }

    .petal {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(0, 255, 255, 0.2);
        border-radius: 50%;
        animation: floatPetal linear infinite;
        pointer-events: none;
    }

    @keyframes floatPetal {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0;
        }
        10% { opacity: 0.3; }
        50% { opacity: 0.6; }
        100% {
            transform: translateY(-120vh) rotate(360deg);
            opacity: 0;
        }
    }

    .redirect-button {
        font-family: 'Poppins', sans-serif;
        padding: 12px 30px;
        font-size: 1.2em;
        color: #00ffff;
        background: rgba(0,0,0,0.3);
        border: 2px solid #00ffff;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .redirect-button:hover {
        background: rgba(0,255,255,0.2);
        color: #000;
        border-color: #00ffff;
    }

    @media (max-width: 600px) {
        .typing-container { font-size: 1.2em; padding: 20px; }
        .redirect-button { font-size: 1em; padding: 10px 20px; }
    }
</style>
</head>
<body>
<div class="typing-container">
    <p id="para1"></p>
    <p id="para2"></p>
    <p id="para3"></p>
    <span class="cursor"></span>
</div>
<a href="flowers.html" class="redirect-button">Go to Flowers</a>

const paraElements = [
    document.getElementById('para1'),
    document.getElementById('para2'),
    document.getElementById('para3')
];

let paraIndex = 0;
let charIndex = 0;

function typeParagraph() {
    if (paraIndex >= paragraphs.length) return;

    // Hide previous paragraph
    if (paraIndex > 0) {
        paraElements[paraIndex-1].style.opacity = 0.5;
    }

    const currentPara = paragraphs[paraIndex];
    const currentElement = paraElements[paraIndex];
    currentElement.innerHTML = '';
    currentElement.style.opacity = 1;

    function typeChar() {
        if (charIndex < currentPara.length) {
            currentElement.innerHTML += currentPara.charAt(charIndex);
            charIndex++;
            setTimeout(typeChar, 20); // slightly faster for smoother mobile view
        } else {
            paraIndex++;
            charIndex = 0;
            setTimeout(typeParagraph, 800);
        }
    }

    typeChar();
}

typeParagraph();

// Petal creation
function createPetal() {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    const size = Math.random() * 15 + 10;
    petal.style.width = size + 'px';
    petal.style.height = size + 'px';
    petal.style.left = Math.random() * window.innerWidth + 'px';
    petal.style.animationDuration = Math.random() * 10 + 8 + 's';
    petal.style.background = `rgba(0, 255, 255, ${Math.random() * 0.3 + 0.1})`;
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 18000);
}

setInterval(createPetal, 300);
</script>
</body>
